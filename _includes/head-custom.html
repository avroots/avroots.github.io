<style>
  .navbar {
    display: flex;
    justify-content: flex-end;
    padding: 10px 0;
  }
  .navbar a {
    margin-left: 15px;
    text-decoration: none;
  }
</style>

<div class="navbar">
  {% for path in site.header_pages %}
    {% assign my_page = site.pages | where: "path", path | first %}
    {% if my_page.title %}
      <a href="{{ my_page.url | relative_url }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
</div>
